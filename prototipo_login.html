<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="../prototipo/utilerias/css/style.css">
  <link href="../prototipo/utilerias/css/bootstrap.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="../prototipo/utilerias/lib/jquery.js"></script>
  <script type="text/javascript" src="../prototipo/utilerias/lib/bootstrap.js"></script>
</head>
<body>
	<section class"conteiner-fluid" id="contenedor"  >
		<section class="col-md-12" id="content_principal">
			<section id="cont_bor" style="background:#EEE">
				<section id="cont_dblbor">
			<article id="art_image">
				<img src="../prototipo/utilerias/img/logo_opt.png" alt="ICT CONSULTING">
			</article>
				<form class="form-horizontal" role="form" id="form_login">
 					  <div class="form-group">
    						<label for="usuario" class="col-sm-2 control-label">Usuario</label>
      					<input type="email" class="form-control" id="inp_log" placeholder="Ingresa Usuario">
  				  </div>
  					<div class="form-group">
    						<label for="password" class="col-sm-2 control-label">Password</label>
      					<input type="password" class="form-control" id="inp_log" placeholder="Ingresa Password">
    				</div>
  					<div class="form-group">
      						<div class="checkbox">
        						<label>
   									<input type="checkbox" id="inp_log"> Remember me
        						</label>
      						</div>
    				</div>
  					<div class="form-group">
    						<a href="https://support.google.com/dartsignin/answer/114767?hl=es">forgot your Login?</a>
      					<button type="submit" class="btn btn-primary">Sign In</button>
    				</div>
				</form>
			</section>
			</section>	
		</section>
	</section>
</body>
