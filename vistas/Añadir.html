<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Añadir</title>
  <link rel="stylesheet" type="text/css" href="../utilerias/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../utilerias/css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../utilerias/css/bootstrap-datetimepicker.min.css">
 
  <script type="text/javascript" src="../utilerias/lib/bootstrap-datetimepicker.js">
  </script>
</head>
<body>
	<div class="container-fluid" id="principal" style="background:#FFF">
		<section class="row" id="form">
			<section class="col-md-12" id="uno" >
				<article class="col-md-4" id="autocomplet">
					<input type="text"autocomplete="on" placeholder="Ingresa un grupo" requiered>
					
					<label>Asunto</label><input id="asunto" type="text" placeholder="Ingrese un asunto" requiered>
			
					<label>Etiqueta</label><input type="text" placeholder="Ingresa la Etiqueta" requiered>
			
				</article>
				<article class="col-md-4" id="propietario">
					<label>Propietario</label><input type="text" autocomplete="on" placeholder="Ingresa el propietario" requiered>
						
					<label>Asignado</label><input type="text" autocomplete="on" placeholder="Ingresa al asignado" requiered>
				
				</article>
				<article class="col-md-4" id="prioridad">
					   <label>Prioridad</label>  <select id = "opcion">
               				<option value = "alto">Alto</option>
               				<option value = "bajo">Bajo</option>
               				<option value = "critico">Critico</option>
              			 	<option value = "medio">Medio</option>
             			</select>
             		
             			<label>Estatus</label> <select id = "opcion2">
               				<option value = "abierto">Abierto</option>
               				<option value = "cerrado">Cerrado</option>
               				<option value = "espera">En espera</option>
              			 	<option value = "opad">Revision Administrativa</option>
              			 	<option valeu = "opop">Revision Operativa</option>
             			</select>
             			
				</article>
			</section>
      <section class="col-md-12" id="dos">
			<section class="row" id="trs" >
				        <article class="col-md-12" id="tareas">
					             <label><h4>Tereas Relacionadas</h4> </label>
				        </article>
      </section>
        <section class="col-md-12" id="calendarios" >
          <article class="col-md-6" id="calini">
				      <div id="datetimepicker" class="input-append date">
                  <input type="text"  placeholder="Fecha de Inicio">
                    <span class="add-on">
                      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
              </div>
<script type="text/javascript" src="../utilerias/lib/jquery-1.11.1.min.js"></script> 
<script type="text/javascript" src="../utilerias/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../utilerias/lib/bootstrap-datetimepicker.min.js"></script>
 <script type="text/javascript" src="../utilerias/js/bootstrap-datetimepicker-es.js"></script>
                    <script type="text/javascript">
                    $('#datetimepicker').datetimepicker({
                    format: 'dd/MM/yyyy hh:mm:ss',
                    language: 'es'
                     });
                  </script>
          </article>
          <article class="col-md-6" id="calfin">
              <div id="datetimepicker" class="input-append date">
                  <input type="text"  placeholder="Fecha de Recordatorio">
                    <span class="add-on">
                      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
              </div>
<script type="text/javascript" src="../utilerias/lib/jquery-1.11.1.min.js"></script> 
<script type="text/javascript" src="../utilerias/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../utilerias/lib/bootstrap-datetimepicker.min.js"></script>
 <script type="text/javascript" src="../utilerias/js/bootstrap-datetimepicker-es.js"></script>
                    <script type="text/javascript">
                    $('#datetimepicker').datetimepicker({
                    format: 'dd/MM/yyyy hh:mm:ss',
                    language: 'es'
                     });
                  </script>
          </article>
        </section>
      <article class="col-md-10" id="des">
				<label><h4>Descripción</h4></label>
				<textarea id="mensaje" name="mensaje" placeholder="Descripción..."></textarea>
			</article>
      </section>
			<section class="col-md-12" id="tres">
        <article class="col-md-4">
				    <form>
              <ul>
               <li><input type="checkbox" name="check" value="borrar">Delated Entity</li>
               <li><input type="checkbox" name="check" value="leer">Read-Only to Other Users</li>
               <li><input type="checkbox" name="check" value="privado">Private</li>
              </ul>    
				    </form>
			   </article>
         <article class="col-md-4" id="alert">
				    <label><h4>Alertas</h4></label>
				        <form>
					           <input type="radio" name="radio" value="alta">Alta
					           <input type="radio" name="radio" value="media">Media
					           <input type="radio" name="radio" value="ninguna">Ninguna
				        </form> 
        </article>
        <article class="col-md-4">
				    <label><h4>Attach File</h4></label>
				      <button id="examinar" name="examinar" type="submit">Examinar</button>
				      <button id="guardar" name="guardar" type="submit">Guaradar en Base de Datos</button>
        </article>
			</section>
	</section>	
	</div>
    <script type="text/javascript" src="../utilerias/lib/bootstrap.js"></script>
    <script type="text/javascript" src="../utilerias/lib/jquery.js"></script>
</body>
</html>
