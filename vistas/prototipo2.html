<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prototipo 2</title>
	<link href="../utilerias/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../utilerias/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="../utilerias/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../utilerias/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../utilerias/lib/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../utilerias/js/bootstrap-datepicker.es.js"></script>
</head>
<body>
	  <div class="col-md-12">
        <div class="col-md-6" style="padding-top:20px; text-align:center;">
            <form action="" class="form-horizontal"  role="form">
            <fieldset>
            <legend>Inicio</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
                <div class="input-group date form_datetime col-md-5" data-date="2000-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
            </fieldset>
            </form>
        </div>
        <div class="col-md-6" style="padding-top:20px;">
        <form action="" class="form-horizontal"  role="form">
            <fieldset>
            <legend>Termino</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
                <div class="input-group date form_datetime col-md-5" data-date="2000-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
            </fieldset>
        </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>

</body>
</html>
